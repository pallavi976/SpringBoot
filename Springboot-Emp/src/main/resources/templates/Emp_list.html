<!DOCTYPE html>
<html>
<head>
	<title>Employee List</title>
</head>
<body>
	<div>
		<h2>Employee List</h2>
		<table border="2">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Salary</th>
					<th>Department</th>
					<th>Address</th>
					<th>PFpercentage</th>
					<th>PFamount/year</th>
					<th>FinalSalary</th>
					<th>LPA</th>
				</tr>
			</thead>		

	

			<tbody>
				<tr th:each="employ:${employ}">
					<td th:text="${employ.id}"></td>
					<td th:text="${employ.name}"></td>
					<td th:text="${employ.salary}"></td>
					<td th:text="${employ.dept}"></td>
					<td th:text="${employ.address}"></td>
					<td th:text="${employ.pfPercentage}"></td>
					<td th:text="${employ.pfAmount}"></td>
					<td th:text="${employ.finalSalary}"></td>
					<td th:text="${employ.lpa}"></td>
					
					<td><a th:href="@{'/delete/'+${employ.id}}">Delete</a></td>
					<td><a th:href="@{'/edit/'+${employ.id}}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
